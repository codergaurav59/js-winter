<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: black; color:antiquewhite">
    <h1> ASYNC IN JS </h1>
    <button id = "stop"> STOP </button>
</body>
<script>
    /*setTimeout(function(){
        console.log("RAM");
    },2000)
    */
   //2nd way
    const sayRam = function(){
        console.log("RAM");
    }
    //setTimeout(sayRam,2000)

    const changeText = function(){
        document.querySelector('h1').innerHTML = "...ASYNC IN JS CHANGED AFTER 2S"
    }
    const changeMe = setTimeout(changeText, 2000)
    //clearTimeout(changeMe)
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log("STOPPED");
    })
</script>
</html>
